<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人主页</h1>
    <p>这是一个简单的个人网页模板</p>
</header>

<section>
    <h2>关于我</h2>
    <p>在这里写一些关于你的信息，比如你的职业、兴趣爱好等。</p>
</section>

<section>
    <h2>项目</h2>
    <ul>
        <li><a href="https://github.com/你的用户名/项目1">项目1</a></li>
        <li><a href="https://github.com/你的用户名/项目2">项目2</a></li>
        <li><a href="https://github.com/你的用户名/项目3">项目3</a></li>
    </ul>

<footer>
    <p>© 2023 你的名字</p>
</footer>

</body>
</html>
